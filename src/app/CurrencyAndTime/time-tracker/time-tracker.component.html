 <div class="d-flex justify-content-center align-items-center mt-3" >
  <i class="fa-solid fa-arrow-left backBtn btn m-2 border" routerLink="/converterHome"></i>
  <h3 class="pt-2 fw-bold">Time Converter</h3>
</div>

<div class="currencyMain container pt-2">
    <form action="">
    <div class="d-flex flex-column">
        <label class="d-clock" for="">CurrentTime</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="currentTime"  id="fromCurrency" placeholder="CurrentTime" name="currenttime">

    </div>

    <div class="middle d-flex justify-content-center align-items-center">
        <div class="selectDiv1">
            <label class="d-block" for="id">From TimeZone</label>
            <select class="d-block selectClass" name="fromZone" [(ngModel)]="fromZone" id="from">
                <option *ngFor="let zone of zones" [value]="zone" [disabled]="zone === toZone">{{zone}}</option>
            </select>
        </div>
        

        <img class=" arrowImg" src="https://static.vecteezy.com/system/resources/previews/002/553/974/original/two-arrows-pointing-in-different-directions-line-style-icon-free-vector.jpg" alt="" width="25" height="25" (click)="rotateImage()" [style.transform]="'rotate(' + rotation + 'deg)'">
        
        <div class="selectDiv2">
            <label class="d-block" for="to">To TimeZone</label>
            <select class="d-block selectClass" name="toZone" [(ngModel)]="toZone" id="to" *ngIf="zones.length" >
                <option *ngFor="let zone of zones" [value]="zone" [disabled]="zone === fromZone">{{ zone }}</option>
            </select>
        </div>
    </div>

    <div class="d-flex flex-column">
        <label class="d-clock" for="">Converted Time</label>
        <input type="datetime-local" class="form-control" [value]="ConvertedTime " id="fromCurrency" placeholder="ConvertTime" readonly>
    </div>
    </form>
    <button class="mt-2 btn btn-primary" (click)="convert()" >Convert</button>
</div>
