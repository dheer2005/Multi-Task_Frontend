<div class="d-flex justify-content-center align-items-center" >
  <i class="fa-solid fa-arrow-left backBtn btn m-2 border" routerLink=""></i>
  <h3 class="pt-1 fw-bold">Text Formalizer</h3>
</div>

<div class="container mainSection d-flex justif-content-space-between">
    <div class="sidebar d-flex flex-column">
        <button type="button" class="btn btn-outline-dark" (click)="copyText()">Copy Text</button>
        <button type="button" class="btn btn-outline-primary" (click)="convertToUpperCase()">UPPERCASE</button>
        <button type="button" class="btn btn-outline-secondary" (click)="convertToLowerCase()">lowercase</button>
        <button type="button" class="btn btn-outline-success" (click)="convertToTitleCase()">Title Case</button>
        <button type="button" class="btn btn-outline-danger" (click)="convertToSentenceCase()">Sentence case</button>
        <button type="button" class="btn btn-outline-light" (click)="removeExtraSpace()">Remove Extra Space</button>
        <button type="button" class="btn btn-outline-dark" (click)="clearText()">Clear Text</button>
    </div>
    <div class="textInput">
        <textarea #myTextArea style="line-height: 20px;" name="" id="" cols="30" rows="8" [(ngModel)]="inputText" placeholder="Enter your text here..."></textarea>
        <!-- <button (click)="logLineCount()">Check Lines</button> -->
        Words and Character Count : {{wordCount}} Words and {{charCount}} Characters
        <br>
        LineCount: {{lineCount}} 
        <br>
        ReadTime: {{minuteRead}}
        
    </div>
</div>
